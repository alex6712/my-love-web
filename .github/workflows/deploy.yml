name: Deploy to Server

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy-my-love-web:
    name: Deploy My Love Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t my-love-web:latest .

      - name: Save Docker image
        run: |
          docker save my-love-web:latest | gzip > my-love-web.tar.gz

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "my-love-web.tar.gz,docker-compose.yml"
          target: "~/my-love-web"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/my-love-web

            docker load < my-love-web.tar.gz

            docker compose down || true

            docker compose up -d

            docker image prune -f

            rm -f my-love-web.tar.gz

      - name: Cleanup
        if: always()
        run: |
          rm -f my-love-web.tar.gz
