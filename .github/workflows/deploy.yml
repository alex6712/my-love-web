name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t my-love-web:latest .

      - name: Save Docker image
        run: |
          docker save my-love-web:latest | gzip > my-love-web.tar.gz

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "my-love-web.tar.gz,docker-compose.yml"
          target: ${{ secrets.DEPLOY_PATH || "/opt/my-love-web" }}

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || "/opt/my-love-web" }}

            # Загрузка Docker образа
            docker load < my-love-web.tar.gz

            # Остановка и удаление старого контейнера
            docker-compose down || true

            # Запуск нового контейнера
            docker-compose up -d

            # Очистка неиспользуемых образов
            docker image prune -f

            # Удаление временного файла
            rm -f my-love-web.tar.gz

            # Проверка статуса
            docker-compose ps

      - name: Cleanup
        if: always()
        run: |
          rm -f my-love-web.tar.gz

